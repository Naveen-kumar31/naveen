<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>student registeration</title>
</head>
<body style="background-color: grey;">
  <h1 style="font-size: 50px;text-align: center;">STUDENT REGISTRATION FORM</h1>
  <form action="connect.jsp" method="post" style="text-align:center;">
    <label style="font-size: 30px;">First Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input name="fname" type="text" placeholder="First name" style="height: 45px;width: 200px; border-radius: 30px;">
    <br/><br/>
    <label style="font-size: 30px;">Last Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input name="lname" type="text" placeholder="Last name" style="height: 45px;width: 200px; border-radius: 30px;">
    <br/><br/>
    <label style="font-size: 30px;">Email ID &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input name="email" type="email" placeholder="Email ID" style="height: 45px;width: 200px; border-radius: 30px;">
    <br/><br/>
    <label style="font-size: 30px;">Phone Number &nbsp;&nbsp;</label>
    <input name="phone" type="number" placeholder="Phone number" style="height: 45px;width: 200px; border-radius: 30px;">
    <br/><br/>
    <label style="font-size: 30px;">Date of Birth ;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input name="dob" type="date" style="height: 45px;width: 200px; border-radius: 30px;">
    <br/><br/>
    <label style="font-size: 30px;">Gender &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input name="gender" type="text" placeholder="male or female" style="height: 45px;width: 200px; border-radius: 30px;">
    <br/><br/>
    <label style="font-size: 30px;">Address Line 1 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input name="address1" type="text-area" placeholder="address line 1" style="height: 75px;width: 200px; border-radius: 30px;">
    <br/><br/>
    <label style="font-size: 30px;">Address Line 2 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input name="address2" type="text-area" placeholder="address line 2" style="height: 75px;width: 200px; border-radius: 30px;">
    <br/><br/>
    <label style="font-size: 30px;">City &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input name="city" type="text" placeholder="City" style="height: 45px;width: 200px; border-radius: 30px;">
    <br/><br/>
    <label style="font-size: 30px;">State &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input name="state" type="text" placeholder="State" style="height: 45px;width: 200px; border-radius: 30px;">
    <br/><br/>
    <label style="font-size: 30px;">Zip Code &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input name="zip" type="number" placeholder="zip code" style="height: 45px;width: 200px; border-radius: 30px;">
    <br/><br/>
    <label style="font-size: 30px;">Country &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input name="country" type="text" placeholder="country" style="height: 45px;width: 200px; border-radius: 30px;">
    <br/><br/>
    <button type="submit" style="height: 45px;width: 200px; border-radius: 30px; background-color: black;color: whitesmoke;">SUBMIT</button>
  </form>
  
</body>
</html>
